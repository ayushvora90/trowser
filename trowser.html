<head>
  <title>trowser</title>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?v=3.13&key=AIzaSyCjkR_p4Bb_pferGnbdud1oXHnl4fqU6n0&sensor=false">
    </script>
    <style>
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Trowser</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Map</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              {{> map}}
            </div>
          </div>

          <h2 class="sub-header">Tweets Information</h2>
          <div class="table-responsive">
             {{> map_filter }}
             {{> tweets_info }}
             {{> tweets}}
          </div>
        </div>
      </div>
    </div>
  </body>

<template name="map_filter">
<form>
  <div class="form-group">
    <label for="min_clique">Min clique size:</label>
    <input type="text" id="min_clique" name="min_clique" class="cliques" value="{{min_clique}}">
  </div>
  <div class="form-group">
    <label for="min_width">Min edge width:</label>
    <input type="text" class="cliques" id="min_width" name="edge_width" value="{{min_width}}">
  </div>
</form>
</template>

<template name = "tweets_info">
<div id = "list_info">
  {{names}}
</div>
</template>

<template name = "tweets">
<div id = "list">
  <table>
  {{#each twitter}}
    <tr><td>{{created_at}}</td>
     <td> <b>{{user.screen_name}}</b> </td>
    <td>{{text}}</td> </tr>
  {{/each}}

 {{#if moreResults}}
    <tr>
    <div id="showMoreResults" style="margin-left: 25px;">
        <span class="loading">Loading...</span>
    </div>
    </tr>
 {{/if}}
   </table>
</div>
</template>

<template name="map">
<div id = "map">
<div id = "map-canvas"></div>
</div>
</template>
